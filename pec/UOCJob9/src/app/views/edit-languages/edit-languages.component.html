<div class="container">
  <app-navbar title="Idiomas"></app-navbar>

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">translate</i>
        </div>
        <div class="card-content">
          <h4 class="card-title" *ngIf="!inEditMode()">
            Nuevo idioma
          </h4>
          <h4 class="card-title" *ngIf="inEditMode()">
            Editar idioma
          </h4>

          <div class="row">
            <div class="col-md-12">
              <form
                [formGroup]="editLanguajeForm"
                (ngSubmit)="submitLanguaje()"
              >
                <div class="row">
                  <div class="col-md-offset-1 col-md-6">
                    <mat-form-field color="accent">
                      <mat-label>Idioma</mat-label>
                      <mat-select formControlName="name" placeholder="Idioma">
                        <mat-option>
                          Seleccione idioma..
                        </mat-option>

                        <mat-option
                          *ngFor="let t of posibles_lenguas"
                          [value]="t.uid"
                        >
                          {{ t.name }}
                        </mat-option>
                      </mat-select>
                      <mat-error
                        *ngIf="
                          name.invalid &&
                          name.errors != null &&
                          name.errors.required
                        "
                      >
                        El campo es obligatorio
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row" *ngIf="name.value == 5">
                  <div class="col-md-offset-1 col-md-6">
                    <mat-form-field color="accent">
                      <input matInput type="text" formControlName="other" />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-offset-1 col-md-6">
                    <mat-form-field color="accent">
                      <mat-label>Nivel</mat-label>
                      <mat-select formControlName="level" placeholder="Nivel">
                        <mat-option>
                          Seleccione nivel..
                        </mat-option>

                        <mat-option *ngFor="let t of niveles" [value]="t.uid">
                          {{ t.name }}
                        </mat-option>
                      </mat-select>

                      <mat-error
                        *ngIf="
                          level.invalid &&
                          level.errors != null &&
                          level.errors.required
                        "
                      >
                        El campo es obligatorio
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-offset-1 col-md-6">
                    <mat-form-field color="accent">
                      <input matInput type="date" formControlName="date" />
                      <mat-error
                        *ngIf="
                          date.invalid &&
                          date.errors != null &&
                          date.errors.required
                        "
                      >
                        El campo es obligatorio
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>

                <!--
                <div class="row action-btn-center">
                  <button
                    md-raised-button
                    [disabled]="!editLanguajeForm.valid"
                    type="submit"
                  >
                    Guardar
                  </button>
                </div>
                -->

                <div class="row action-btn-center">
                  <button
                    md-raised-button
                    class="btn btn-rose"
                    [disabled]="!editLanguajeForm.valid"
                    type="submit"
                  >
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
