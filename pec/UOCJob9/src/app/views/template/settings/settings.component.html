<div class="container">
  <app-navbar title="Personalizar interfaz"></app-navbar>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-10 col-md-offset-1">
      <h4 class="text-center text-uppercase">Color de los enlaces de menú</h4>
      <div class="col-md-12 dot-row">
        <div
          class="dot color1 btn-hover"
          (click)="filterChooseClick('#8223b2')"
        ></div>
        <div
          class="dot color2 btn-hover"
          (click)="filterChooseClick('#d90368')"
        ></div>
        <div
          class="dot color3 btn-hover"
          (click)="filterChooseClick('#f1e9da')"
        ></div>
        <div
          class="dot color4 btn-hover"
          (click)="filterChooseClick('#2e294e')"
        ></div>
        <div
          class="dot color5 btn-hover"
          (click)="filterChooseClick('#ffe66b')"
        ></div>
      </div>
    </div>

    <div class="col-md-10 col-md-offset-1">
      <h4 class="text-center text-uppercase">Color del menú</h4>
      <div class="col-md-12 dot-row">
        <div
          class="dot color4 btn-hover"
          (click)="bgColorChooseClick('#2e294e')"
        ></div>
        <div
          class="dot white btn-hover"
          (click)="bgColorChooseClick('#fff')"
        ></div>
        <div
          class="dot black btn-hover"
          (click)="bgColorChooseClick('#000')"
        ></div>
      </div>
    </div>

    <div class="col-md-10 col-md-offset-1 background-image">
      <h4 class="text-uppercase text-center">Imagen de fondo del menú</h4>
      <div class="col-md-3 col-sm-3 col-xs-6">
        <img
          src="../../../assets/img/sidebar-1.jpg"
          alt="sidebar-bg"
          class="sidebar-img btn-hover"
          (click)="bgChooseClick(0)"
        />
      </div>
      <div class="col-md-3 col-sm-3 col-xs-6">
        <img
          src="../../../assets/img/sidebar-2.jpg"
          alt="sidebar-bg"
          class="sidebar-img btn-hover"
          (click)="bgChooseClick(1)"
        />
      </div>
      <div class="col-md-3 col-sm-3 col-xs-6">
        <img
          src="../../../assets/img/sidebar-3.jpg"
          alt="sidebar-bg"
          class="sidebar-img btn-hover"
          (click)="bgChooseClick(2)"
        />
      </div>
      <div class="col-md-3 col-sm-3 col-xs-6">
        <img
          src="../../../assets/img/sidebar-4.jpg"
          alt="sidebar-bg"
          class="sidebar-img btn-hover"
          (click)="bgChooseClick(3)"
        />
      </div>
    </div>
  </div>
</div>
