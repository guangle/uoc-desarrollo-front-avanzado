  <div class="fila">
    <div class="elemento-centrado" id="header-dashboard">
      <h1>DashBoard</h1>
      <p>
        Hola,
        {{ (currentUser$ | async)?.username }}
        <button style="display: inline;" (click)="logout()">Salir</button>
      </p>
    </div>
    <div class="elemento-centrado">
      <a [routerLink]="['/admin/profile']">
        Perfil
      </a>
    </div>
    <div class="elemento-centrado">
      <a [routerLink]="['/admin/offers/list']">
        Ofertas
      </a>
    </div>
    <div class="elemento-centrado">
      <a [routerLink]="['/admin/offers/my-offers']">
        Mis Ofertas
      </a>
    </div>
  </div>
</div>
