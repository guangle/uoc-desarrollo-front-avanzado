<div class="container">
  <app-navbar title="Dashboard"></app-navbar>

  
  
  <div class="row" style="margin-top: 30px;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="299"
        headerIcon="business"
        category="Usuarios"
        footContent="Usuarios buscando empleo (Dato inventado)"
        footerIcon="next_week"
        linearColor="linear-gradient(60deg, #ffa726, #fb8c00)"
        boxShadow="0 4px 20px 0 rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(255, 152, 0, 0.4)"
      >
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="22"
        headerIcon="equalizer"
        category="Ofertas publicadas"
        footContent="Procesos de selección abiertos (Inventado)"
        footerIcon="local_offer"
        linearColor="linear-gradient(60deg, #ef5350, #e53935)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(244, 67, 54, 0.4)"
      >
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="44"
        headerIcon="how_to_reg"
        category="Solicitudes"
        footContent="Solicitudes pendientes de revisión"
        footerIcon="date_range"
        linearColor="linear-gradient(60deg, #66bb6a, #43a047)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(76, 175, 80, 0.4)"
      >
      </app-figurecard>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <app-figurecard
        title="+245"
        headerIcon="mic"
        category="Visitas a tu perfil"
        footContent="Últimos 30 días (Dato inventado)"
        footerIcon="update"
        linearColor="linear-gradient(60deg, #26c6da, #00acc1)"
        boxShadow="0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(0, 188, 212, 0.4)"
      >
      </app-figurecard>
    </div>
  </div>
  

  <div class="row" style="margin-top: 10px;">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        (click)="perfil()"
        image="../../../assets/img/company.jpg"
        title="Perfil de la compañia"
        desc="Crea un perfil atractivo para tus candidatos"
        footerTitle="Pulsa para acceder a tu perfil"
      >
      </app-imagecard>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        (click)="configuracion()"
        image="../../../assets/img/settings.jpg"
        title="Configuración"
        desc="Ajustes de la aplicación"
        footerTitle="Pulsa para ver las opciones de configuración"
      >
      </app-imagecard>
    </div>
    <!--
    <div class="col-md-4 col-sm-12 col-xs-12">
      <app-imagecard
        (click)="myoffers()"
        image="../../../assets/img/misofertas.jpg"
        title="Mis ofertas"
        desc="Haz un segumiento de las ofertas a las que has aplicado"
        footerTitle="Pulsa para acceder a tus ofertas"
      >
      </app-imagecard>
    </div>
    -->
  </div>
</div>
