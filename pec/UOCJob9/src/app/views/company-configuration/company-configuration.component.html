<div class="container">
  <app-navbar title="Configuración de la aplicación"></app-navbar>

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">settings</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">
            Editar configuración
          </h4>

          <div class="row">
            <div class="col-md-12">
              <form
                [formGroup]="configurationForm"
                (ngSubmit)="submitConfiguration()"
              >
                <div class="row">
                  <div class="col-md-offset-1 col-md-6">
                    <mat-form-field color="accent">
                      <mat-label>Idioma</mat-label>
                      <mat-select
                        formControlName="language"
                        placeholder="Idioma"
                      >
                        <mat-option *ngFor="let t of idiomas" [value]="t.uid">
                          {{ t.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row action-btn-center">
                  <button
                    md-raised-button
                    class="btn btn-rose"
                    [disabled]="!configurationForm.valid"
                    type="submit"
                  >
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
